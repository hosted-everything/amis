        <script type="text/javascript">var theme = localStorage.getItem('amis-theme') || 'cxd';
if (theme === 'default') {
    theme = 'cxd';
}
// 非 IE 模式
if (window.navigator.userAgent.indexOf('Trident') === -1) {
    document.write("<link rel=\"stylesheet\" title=\"ang\" ".concat(theme !== 'ang' ? 'disabled' : '', "  href=\"").concat('/mirror/amis/n/amis/lib/themes/ang_c95c2d9.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"cxd\" ".concat(theme !== 'cxd' ? 'disabled' : '', " href=\"").concat('/mirror/amis/n/amis/lib/themes/cxd_5e57901.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"dark\" ".concat(theme !== 'dark' ? 'disabled' : '', " href=\"").concat('/mirror/amis/n/amis/lib/themes/dark_3297f25.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"antd\" ".concat(theme !== 'antd' ? 'disabled' : '', " href=\"").concat('/mirror/amis/n/amis/lib/themes/antd_8fe2989.css', "\" />"));
}
else {
    document.write("<link rel=\"stylesheet\" title=\"ang\" ".concat(theme !== 'ang' ? 'disabled' : '', "  href=\"").concat('/mirror/amis/n/amis/lib/themes/ang-ie11_447ac06.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"cxd\" ".concat(theme !== 'cxd' ? 'disabled' : '', " href=\"").concat('/mirror/amis/n/amis/lib/themes/cxd-ie11_382a1d4.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"dark\" ".concat(theme !== 'dark' ? 'disabled' : '', " href=\"").concat('/mirror/amis/n/amis/lib/themes/dark-ie11_6c8d5f9.css', "\" />"));

}
</script>
